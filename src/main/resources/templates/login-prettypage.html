<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p class="h3 mb-4">Sign in</p>
    <hr>
    <!-- When login fails entering invalid credentials, Spring automatically returns back to the same
         login page with ?error parameter appended. We can use that for displaying custom error messages for
         invalid credentials -->
    <div th:if="${param.error}">
        <div class="alert alert-danger col-3">Invalid username or password</div>
    </div>
    <!-- When logged out of the application, Spring returns back to the login page with ?logout parameter.
         We can use that for displaying logged out message -->
    <div th:if="${param.logout}">
        <div class="alert alert-success col-3">You have been logged out.</div>
    </div>

    <div class="form-group">
        <!-- LOGIN FORM - The login form should post the data to /authenticateUser based on setup in
             configuration file. The default name for form fields are : username and password -->
        <form action="#" th:action="@{/authenticateUser}" method="POST">
            <input type="text" class="form-control w-25 mb-3" placeholder="Username" name="username">
            <input type="password" class="form-control w-25 mb-3" placeholder="Password" name="password" />
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
